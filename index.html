<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
    <body>
        <span><input class ="form-control" style="overflow: hidden;position:absolute;top:10%;left:5%;background-color:aliceblue;" type="datetime-local" name="date" id="birthdate" onchange="countdown()"></span>
        <h1>Happy Birth Day</h1>

        <div class="countdown-container">
            <div class="countdown-e1 Days-c">
                <p class="big-text" id="Days">0</p>
                <span>Days</span>
            </div>
            <div class='countdown-e1 Hours-c'>
                <p class="big-text" id="Hours">0</p>
                <span>Hours</span>
            </div>
            <div class='countdown-e1 Mins-c'>
                <p class="big-text" id="Mins">0</p>
                <span>Mins</span>
            </div>
            <div class='countdown-e1 Seconds-c'>
                <p class="big-text" id="Seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
        <div id="birthday" >
            <h3 id="my-text">
            </h3>
        </div>
    </body>
</html>
